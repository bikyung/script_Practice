<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
   <script defer src="js/form.js"></script>
</head>

<body>
   <section class="join">
      <div class="inner">
         <form action="result.html" method="get" id="member">
            <fieldset>
               <legend class="hidden">회원가입</legend>
               <table>
                  <caption class="hidden">회원가입 양식</captionv>
                     <!--ID-->
                  <tr>
                     <th scope="row"><label for="userid">User ID</label></th>
                     <td>
                        <input type="text" name="userid" id="userid" placeholder="ID를 입력하세요.">
                     </td>
                  </tr>
                  <!--PASSWORD-->
                  <tr>
                     <th scope="row"><label for="pwd1">PWD</label></th>
                     <td><input type="password" name="pwd1" id="pwd1" placeholder="비밀번호를 입력하세요."></td>
                  </tr>
                  <tr>
                     <th scope="row"><label for="pwd2">Re PWD</label></th>
                     <td><input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재 입력해주세요."></td>
                  </tr>
                  <!--EMAIL-->
                  <tr>
                     <th scope="row"><label for="email">E-mail</label></th>
                     <td><input type="email" name="email" id="email" placeholder="이메일주소를 입력해주세요."></td>
                  </tr>
                  <tr>
                     <th scope="row">Hobby</th>
                     <td>
                        <label for="game"><input type="checkbox" name="hobby" id="game" value="game"> Game</label>
                        <label for="music"><input type="checkbox" name="music" id="music" value="game"> Music</label>
                        <label for="write"><input type="checkbox" name="write" id="write" value="game"> Write</label>
                     </td>
                  </tr>
                  <tr>
                     <th scope="row">Gender</th>
                     <td>
                        <label for="male">
                           <input type="radio" name="gender" id="male" value="male"> Male
                        </label>
                        <label for="female">
                           <input type="radio" name="gender" id="female" value="female"> Female
                        </label>
                     </td>
                  </tr>
                  <tr>
                     <th scope="row"><label for="edu">EDUCATION</label></th>
                     <td>
                        <select name="edu" id="edu">
                           <option value="">최종학력을 선택하세요.</option>
                           <option value="elementary school">초등학교 졸업</option>
                           <option value="middle school">중학교 졸업</option>
                           <option value="high school">고등학교 졸업</option>
                           <option value="college">대학교 졸업</option>
                        </select>
                     </td>
                  </tr>
                  <!-- comment-->

                  <tr>
                     <th scope="row"><label for="comments">Comments</label></th>
                     <td>
                        <textarea name="comments" id="comments" cols="30" rows="10"
                           placeholder="코멘트를 입력하세요."></textarea>
                     </td>
                  </tr>
                  <!-- 제출/리셋 버튼-->
                  <tr>
                     <th colspan="2">
                        <input type="reset" value="Cancel">
                        <input type="submit" value="Submit">
                     </th>
                  </tr>
               </table>
            </fieldset>
         </form>
      </div>
   </section>
</body>

</html>
