<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>slide loop</title>
   <link rel="stylesheet" href="css/style.css">
   <script defer src="js/anim.js"></script>
   <script defer src="js/slide.js"></script>
</head>

<body>
   <article id="slider">
      <ul>
         <li><img src="img/cat1.jpg" alt="cat1"></li>
         <li><img src="img/cat2.jpg" alt="cat2"></li>
         <li><img src="img/cat3.jpg" alt="cat3"></li>
         <li><img src="img/cat4.jpg" alt="cat4"></li>
      </ul>

      <a href="#" class="prev">
         <img src="img/left.png" alt="leftBtn">
      </a>

      <a href="" class="next">
         <img src="img/right.png" alt="rightBtn">
      </a>
   </article>
</body>

</html>
